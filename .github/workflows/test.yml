name: Test checkout

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: dump refs
        run: |
          cat .git/config
          git --no-pager branch -l
          tree .git/refs
